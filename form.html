<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPAY LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/342d33497c.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center w-100 flex-column" style="height: 100vh;">
    <div class="d-flex w-75 mt-3 mb-5 justify-content-center align-items-center flex-column" style="height: 50px;">
    <h2 class="d-flex justify-content-center align-items-center mb-5" style="color: blue;">LOGIN</h2>
    <form>
        <div class="flex">
        <input type="text" placeholder="+91" class=" border-0 border-bottom border-dark" style="width: 35px;">
        <input type="text" placeholder="Enter your Number" class=" mb-5 border-0 border-bottom border-dark ">
        </div>

        <input type="password" placeholder="Enter Pin" class="mb-5 border-0 border-bottom border-dark w-100 ">
        <button class="rounded-pill d-flex justify-content-center align-items-center w-100 mb-5" style="margin-left: 5px; background-color: silver;">SIGN IN</button>
        <p class="d-flex justify-content-center">
            <a href="#">FORGOT?</a>
        </p>
        <p class="d-flex justify-content-center">
            <a href="#">New to Gpay? Register Now</a>
        </p>
        <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    </div>
</body>
</html>
